<app-header></app-header>
<div class="reports-page">
    <div class="container-fluid p-3">
        <div class="row mt-3">
            <div class="col-md-8">
                <table class="table table-hover booking-table">
                    <thead class="thead-light table-head">
                        <tr>
                            <th>Booking ID</th>
                            <th>Beautician</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr *ngFor="let item of tempArray; let i=index;" (click)="onViewBill(item, i)">
                            <td>{{ item.booking_id }}</td>
                            <td>{{ item.beautician }}</td>
                            <td>{{ item.date }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4" *ngIf="viewItem?.booking_id">
                <div class="card bill-card p-3">
                    <div class="header-bill">
                        <span class="bill-title text-center">{{viewItem?.beautician}} SPA Report</span>
                        <span><i class="fa fa-cloud-download text-center" aria-hidden="false"></i></span>
                    </div>
                    <div class="body-bill mt-5">
                        <p class="body-title">Mr.{{viewItem?.beautician}}</p>
                        <p class="mr-5">28</p>
                        <p>{{viewItem?.date}}</p>
                    </div>
                    <div class="total-bill">
                        <p class="text-center">Total: 1200</p>
                        <p class="sign-data">
                            <span class="sign text-center">Signature</span>
                            <span>Digitally verified.</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-4" id="main">
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
                    <div class="appointment-card">
                        <span class="text-center">Add Appointment</span>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
</div>
