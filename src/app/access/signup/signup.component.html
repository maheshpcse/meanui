<app-header></app-header>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="container">
                <div class="row" id="main">
                    <div class="col-md-4 offset-4">
                        <form #signupForm="ngForm">
                            <p class="text-center title">Sign Up</p>
                            <div class="form-group">
                                <input class="form-control" type="text" name="firstName" id="firstNameId" placeholder="Enter fullname" [(ngModel)]="fullName" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="emailName" id="emailId" placeholder="Enter email" [(ngModel)]="email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="userName" id="userId" placeholder="Enter username" [(ngModel)]="username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" name="mobileName" id="mobileId" placeholder="Enter mobile number" [(ngModel)]="mobileNumber" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="pwdName" id="pwdId" placeholder="Enter password" [(ngModel)]="password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirmpwdName" id="confirmpwdId" placeholder="Enter Confirm password" [(ngModel)]="confirmPassword" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input class="form-control offset-4" type="button" value="Submit" (click)="signupUser()">
                            </div>
                        </form>
                        <div class="text-center">
                            Already a user?
                            <a [routerLink]="['/login']" class="sub-link">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
