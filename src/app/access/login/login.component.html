<app-header></app-header>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="container">
                <div class="row" id="main">
                    <div class="col-md-4 offset-4">
                        <form #loginForm="ngForm">
                            <p class="text-center title">Login</p>
                            <div class="form-group">
                                <input class="form-control" type="text" name="userInputName" id="userInputId" placeholder="Enter email or username" [(ngModel)]="userInput" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="pwdName" id="pwdId" placeholder="Enter password" [(ngModel)]="password" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input class="form-control offset-4" type="button" value="Login" (click)="loginUser()">
                            </div>
                        </form>
                        <div class="text-center">
                            New User?
                            <a [routerLink]="['/signup']" class="sub-link">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
